<p>Reactive Form Example</p>
<form [formGroup]="loginForm" (ngSubmit)="userLogin()">
  <label for="username">Username:</label>
  <input id="username" type="text" formControlName="username" placeholder="Enter username">
  <span *ngIf="username?.invalid && username?.touched" style="color: red;">
    Enter a valid username (only uppercase, max 9 chars).
  </span>

  <label for="password">Password:</label>
  <input id="password" type="password" formControlName="password" placeholder="Enter password">
  <span *ngIf="password?.invalid && password?.touched" style="color: red;">
    Enter a valid password (min 5 chars).
  </span>

  <button type="submit" [disabled]="loginForm.invalid">Login</button>
</form>

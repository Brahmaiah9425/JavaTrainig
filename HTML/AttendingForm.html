<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Form</title>
    <style>
        body {
            background-color: lightblue;
            text-align: center;
            
        }
        h1:hover {
            color: red;
            font-size: 20px;
            font-family: 'Cambria', 'Georgia', Times, 'Times New Roman', serif;
        }

    </style>
</head>
<body>
    <h1>Vamsi Reddy Birthday Party Attendance Form</h1>
    <form action="/submit-attendance" method="post">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name"><br><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number"><br><br>

        <p>Will you be attending?</p>
        <input type="radio" id="yes" value="yes" name="attendance">
        <label for="yes">Yes</label><br>
        <input type="radio" id="no" value="no" name="attendance">
        <label for="no">No</label><br><br>

        <label for="guests">Number of Guests:</label>
        <input type="number" id="guests" name="guests" placeholder="Enter number of guests"><br><br>
        <p>Preferred Meal:</p>
        <input type="radio" id="veg" value="vegetarian" name="meal" required>
        <label for="veg">Vegetarian</label><br>
        <input type="radio" id="nonveg" value="non-vegetarian" name="meal">
        <label for="nonveg">Non-Vegetarian</label><br><br>

        <label for="message">Message for the Host:</label>
        <textarea id="message" name="message" placeholder="Enter a message" rows="4"></textarea><br><br>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
        <h1><a href="file:///C:/Users/Brahmaiah.T/OneDrive/Desktop/Java-Practice/HTML/BirthdayInvitationCard.html">Click here for Home Page</a></h1>

    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Maximum Value</title>
</head>
<body>
    <script>
        
        const numbers = [6, 77, 23, 2, 5];
        
       
        let max = numbers[0]; 

        for (let i = 1; i < numbers.length; i++) {
            if (numbers[i] > max) {
                max = numbers[i];  
            }
        }

        console.log("The maximum value is: " + max); 
    </script>
</body>
</html>

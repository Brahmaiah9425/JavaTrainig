<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="/register" method="post">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name"><br><br>

        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email"><br><br>

    
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number"><br><br>

       
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password"><br><br>

        
        <label for="confirm-password">Confirm Password:</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter your password"><br><br>

        <p>Gender:</p>
        <input type="radio" id="male" value="male" name="gender">
        <label for="male">Male</label><br>
        <input type="radio" id="female" value="female" name="gender">
        <label for="female">Female</label><br>
        <input type="radio" id="other" value="other" name="gender">
        <label for="other">Other</label><br><br>

        
        <label for="country">Country:</label>
        <select id="country" name="country">
            <option>Select your country</option>
            <option value="usa">USA</option>
            <option value="india">India</option>
            <option value="uk">UK</option>
            <option value="canada">Canada</option>
            <option value="australia">Australia</option>
        </select><br><br>

        <p>Hobbies:</p>
        <input type="checkbox" id="reading" value="reading" name="hobby">
        <label for="reading">Reading</label><br>
        <input type="checkbox" id="traveling" value="traveling" name="hobby">
        <label for="traveling">Traveling</label><br>
        <input type="checkbox" id="sports" value="sports" name="hobby">
        <label for="sports">Sports</label><br>
        <input type="checkbox" id="music" value="music" name="hobby">
        <label for="music">Music</label><br><br>

        <button type="submit">Register</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>

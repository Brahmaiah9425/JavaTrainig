<h2>Login</h2>
<form (ngSubmit)="login()">
  <label for="username">Username:</label>
  <input
    type="text"
    id="username"
    [(ngModel)]="username"
    name="username"
    required
    placeholder="Enter your username"
  />
  <br />

  <label for="password">Password:</label>
  <input
    type="password"
    id="password"
    [(ngModel)]="password"
    name="password"
    required
    placeholder="Enter your password"
  />
  <br />

  <button type="submit">Login</button>
</form>
